<html>
  <head>
    <title>My Portfolio Website</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c7478477cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <h1>My Portfolio</h1>
      <p>my port</p>
    </header>
    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>
          I am a creative professional with a passion for design and
          photography.
        </p>
      </section>
      <section id="work">
        <h2>My Work</h2>
        <ul>
          <li>Web-Development Project 1</li>
          <li>Web-Development Project 2</li>
          <li>Web-Development 1</li>
        </ul>
      </section>
      <section id="contact">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" />
          <input type="email" name="email" placeholder="Your Email" />
          <textarea name="message" placeholder="Your Message"></textarea>
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="social-icons">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <p class="copy">Copyright &copy; 2023 Portfolio</p>
      </div>
    </footer>
  </body>
</html>
